<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng NƒÉm M·ªõi 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Dancing Script', cursive; }

        /* L·ªõp ph·ªß H·ªôp Qu√† */
        #gift-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #b30000, #660000);
            z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .gift-box { font-size: 120px; cursor: pointer; animation: bounce 1.2s infinite; filter: drop-shadow(0 0 20px #ffcc00); user-select: none; }
        .gift-hint { color: #ffcc00; margin-top: 25px; font-size: 1.8rem; text-align: center; text-shadow: 1px 1px 5px #000; }
        .opened { opacity: 0; pointer-events: none; transform: scale(4); }

        /* N·ªÅn c√¢y mai */
        #bg-tree {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://img.freepik.com/premium-photo/blooming-yellow-apricot-flowers-new-year-background_665455-2565.jpg') no-repeat center;
            background-size: cover; z-index: 1;
            animation: treeSway 10s ease-in-out infinite;
            filter: brightness(0.7);
        }

        .petal { position: absolute; top: -50px; z-index: 20; pointer-events: none; }

        /* L·ªùi ch√∫c */
        .content {
            position: absolute; width: 100%; top: 20%; text-align: center;
            z-index: 50; color: #fff; pointer-events: none;
        }
        h1 { font-size: 5rem; color: #ffcc00; text-shadow: 0 0 20px #ff0000; margin: 0; }
        p { font-size: 2.2rem; color: #ffffff; text-shadow: 2px 2px 10px #000; margin: 10px 0; min-height: 1.2em; }
        #third-line { color: #ffeb3b; font-size: 1.8rem; } /* M√†u v√†ng s√°ng cho d√≤ng cu·ªëi */

        canvas { position: absolute; top: 0; left: 0; z-index: 10; pointer-events: none; }

        @keyframes treeSway { 0%, 100% { transform: scale(1.1) rotate(0deg); } 50% { transform: scale(1.15) rotate(1.5deg); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-40px); } 60% { transform: translateY(-20px); } }
        @keyframes petalFall { to { transform: translateY(105vh) rotate(720deg) translateX(100px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="gift-overlay">
        <div class="gift-box" onclick="startCelebration()">üéÅ</div>
        <div class="gift-hint">B·∫•m v√†o h·ªôp qu√† ƒë·ªÉ nh·∫≠n l·ªôc ƒë·∫ßu xu√¢n 2026!</div>
    </div>

    <div id="bg-tree"></div>
    
    <div class="content">
        <h1 id="title"></h1>
        <p id="sub-title"></p>
        <p id="third-line"></p> </div>

    <canvas id="fireworks"></canvas>

    <script>
        let animationStarted = false;

        function startCelebration() {
            if(animationStarted) return;
            animationStarted = true;
            document.getElementById('gift-overlay').classList.add('opened');
            
            setTimeout(() => {
                startFireworks();
                startFallingFlowers();
                
                // Hi·ªáu ·ª©ng ch·ªØ ch·∫°y tu·∫ßn t·ª±
                typeWriter("Ch√∫c M·ª´ng NƒÉm M·ªõi 2026", "title", 100, () => {
                    typeWriter("V·∫°n S·ª± Nh∆∞ √ù - An Khang Th·ªãnh V∆∞·ª£ng", "sub-title", 80, () => {
                        typeWriter("Coder: Huy L√™", "third-line", 80);
                    });
                });
            }, 600);
        }

        // C·∫£i ti·∫øn h√†m typeWriter ƒë·ªÉ c√≥ th·ªÉ g·ªçi li√™n ti·∫øp (callback)
        function typeWriter(text, elementId, speed, callback) {
            let i = 0;
            const elem = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    elem.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function startFallingFlowers() {
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const isMai = Math.random() > 0.5;
                petal.innerHTML = isMai ? 'üåº' : 'üå∏';
                petal.style.fontSize = (Math.random() * 20 + 15) + 'px';
                petal.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 4 + 4;
                petal.style.animation = `petalFall ${duration}s linear forwards`;
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), duration * 1000);
            }, 250);
        }

        // Logic Ph√°o hoa (gi·ªëng b·∫£n tr∆∞·ªõc)
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        function startFireworks() {
            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.5;
                const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                for (let i = 0; i < 50; i++) {
                    particles.push({x, y, vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12, alpha: 1, color, gravity: 0.1});
                }
            }
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.06) createFirework();
                particles.forEach((p, i) => {
                    p.vx *= 0.98; p.vy *= 0.98; p.vy += p.gravity; p.x += p.vx; p.y += p.vy; p.alpha -= 0.015;
                    ctx.globalAlpha = p.alpha; ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
                    if (p.alpha <= 0) particles.splice(i, 1);
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
</body>
</html>
