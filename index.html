<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Duck Racing â€” Final Smooth</title>

<style>
body{margin:0;background:#0f172a;color:#fff;font-family:system-ui;display:flex;justify-content:center;min-height:100vh;overflow-x:hidden}
.container{max-width:100%;width:100%;padding:10px;display:flex;flex-direction:column;box-sizing:border-box}
.card{background:#111827;border-radius:16px;padding:15px;box-shadow:0 10px 25px rgba(0,0,0,.5);border:1px solid #1f2937}

h2{text-align:center;color:#38bdf8;margin:10px 0}
textarea{width:100%;height:80px;border-radius:8px;border:1px solid #334155;background:#020617;color:#fff;padding:10px;box-sizing:border-box}

.buttons{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:10px 0}
button{padding:12px;border-radius:8px;border:none;font-weight:700;cursor:pointer}
#startBtn{background:#22c55e;color:#000}
#resetBtn{background:#38bdf8;color:#000}

.timer{font-size:20px;text-align:center;color:#fbbf24;font-weight:bold;margin-bottom:10px}
.commentary-box{background:#1e1b4b;color:#e0e7ff;padding:10px;border-radius:8px;font-size:14px;border:1px solid #4338ca;min-height:20px;margin-bottom:10px}

/* ÄÆ°á»ng Ä‘ua */
.track-wrapper {
  width: 100%;
  overflow-x: auto;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:8px;
  position: relative;
}
.track {
  position:relative;
  width: 4000px; /* Äá»™ dÃ i cá»‘ Ä‘á»‹nh */
  min-height: 100px;
  padding: 10px 0;
  background-image: linear-gradient(90deg, #1e293b 1px, transparent 1px);
  background-size: 200px 100%;
}
.finish-line {
  position:absolute;
  right:50px;
  top:0; bottom:0;
  width:15px;
  background: repeating-linear-gradient(45deg, #ef4444, #ef4444 8px, #fff 8px, #fff 16px);
  border-left: 2px solid white;
}

/* Con vá»‹t */
.duck {
  position: absolute;
  left: 0;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: bold;
  white-space: nowrap;
  transition: top 0.3s;
  z-index: 2;
}
.duck-icon {
  font-size: 24px;
  display: inline-block;
}

/* Hiá»‡u á»©ng */
.duck.boosted .duck-icon {
  filter: drop-shadow(0 0 8px orange);
  transform: scale(1.2);
}
.duck.stunned { opacity: 0.5; filter: grayscale(1); }

/* Xáº¿p háº¡ng */
#board { padding:0; list-style:none; }
#board li {
  background:#1e293b; padding:10px; margin-bottom:5px;
  border-radius:6px; display:flex; justify-content:space-between;
}
.top1 { background: #fde047 !important; color: #000; }
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h2>ğŸ¤ SiÃªu Äua Vá»‹t</h2>
    <textarea id="names" placeholder="Nháº­p má»—i tÃªn 1 dÃ²ng...">Vá»‹t VÃ ng&#10;Vá»‹t Xanh&#10;Vá»‹t Äá»</textarea>
    
    <div class="buttons">
      <button id="startBtn">ğŸ Báº®T Äáº¦U</button>
      <button id="resetBtn">ğŸ”„ LÃ€M Má»šI</button>
    </div>

    <div class="timer" id="timer">0.00s</div>
    <div class="commentary-box" id="commentary">ğŸ“¢ Sáºµn sÃ ng Ä‘ua!</div>

    <div class="track-wrapper" id="scrollContainer">
      <div class="track" id="track">
        <div class="finish-line"></div>
      </div>
    </div>

    <h3>ğŸ† Báº£ng xáº¿p háº¡ng</h3>
    <ul id="board"></ul>
  </div>
</div>

<script>
const track = document.getElementById('track');
const scrollContainer = document.getElementById('scrollContainer');
const commentaryEl = document.getElementById('commentary');
const board = document.getElementById('board');
const timerEl = document.getElementById('timer');

let ducks = [], results = [], running = false, startTime = 0;
let msgQueue = [], isAnnouncing = false;

function log(msg) {
    msgQueue.push(msg);
    if(!isAnnouncing) showNextMsg();
}

function showNextMsg() {
    if(msgQueue.length === 0) { isAnnouncing = false; return; }
    isAnnouncing = true;
    commentaryEl.textContent = "ğŸ“¢ " + msgQueue.shift();
    setTimeout(() => showNextMsg(), 1500);
}

function reset() {
    running = false;
    results = [];
    board.innerHTML = "";
    timerEl.textContent = "0.00s";
    msgQueue = [];
    scrollContainer.scrollLeft = 0;
    // XÃ³a vá»‹t cÅ© nhÆ°ng giá»¯ láº¡i váº¡ch Ä‘Ã­ch
    track.querySelectorAll('.duck').forEach(d => d.remove());
}

function startRace() {
    if(running) return;
    const names = document.getElementById('names').value.split('\n').map(s => s.trim()).filter(Boolean);
    if(names.length === 0) return;
    
    reset();
    const trackWidth = track.offsetWidth;
    const finishX = trackWidth - 80;

    ducks = names.map((name, i) => {
        const d = document.createElement('div');
        d.className = 'duck';
        d.innerHTML = `<span class="duck-icon">ğŸ¦†</span> <span>${name}</span>`;
        d.style.top = (i * 40 + 10) + "px";
        d.dataset.x = 0;
        d.dataset.name = name;
        d.dataset.status = "run";
        d.dataset.timer = 0;
        track.appendChild(d);
        return d;
    });

    running = true;
    startTime = performance.now();
    requestAnimationFrame(update);
}

function update() {
    if(!running) return;

    const now = performance.now();
    const elapsed = ((now - startTime) / 1000).toFixed(2);
    timerEl.textContent = elapsed + "s";

    let leadingX = 0;
    let finishedCount = 0;
    const finishX = track.offsetWidth - 80;

    ducks.forEach(d => {
        if(d.dataset.done === "1") {
            finishedCount++;
            return;
        }

        let x = parseFloat(d.dataset.x);
        let status = d.dataset.status;
        let timer = parseInt(d.dataset.timer);

        // Logic tráº¡ng thÃ¡i
        if(timer > 0) {
            d.dataset.timer = timer - 1;
        } else {
            d.dataset.status = "run";
            d.classList.remove('boosted', 'stunned');
        }

        // Tá»‘c Ä‘á»™
        let speed = 1.5 + Math.random() * 1.5;
        if(status === "boost") speed += 5;
        if(status === "stun") speed = 0;

        // Sá»± kiá»‡n ngáº«u nhiÃªn
        if(status === "run" && Math.random() < 0.005) {
            if(Math.random() > 0.5) {
                d.dataset.status = "boost";
                d.dataset.timer = 100;
                d.classList.add('boosted');
                log(d.dataset.name + " Ä‘ang bá»©t tá»‘c máº¡nh máº½!");
            } else {
                d.dataset.status = "stun";
                d.dataset.timer = 60;
                d.classList.add('stunned');
                log(d.dataset.name + " vá»«a bá»‹ váº¥p ngÃ£!");
            }
        }

        x += speed;
        d.dataset.x = x;
        d.style.left = x + "px";

        if(x > leadingX) leadingX = x;

        // Vá» Ä‘Ã­ch
        if(x >= finishX) {
            d.dataset.done = "1";
            results.push({name: d.dataset.name, time: elapsed});
            log("ChÃºc má»«ng " + d.dataset.name + " Ä‘Ã£ vá» Ä‘Ã­ch!");
            updateBoard();
        }
    });

    // Cuá»™n camera mÆ°á»£t mÃ 
    const screenW = scrollContainer.offsetWidth;
    if(leadingX > screenW / 2) {
        scrollContainer.scrollLeft = leadingX - screenW / 2;
    }

    if(finishedCount < ducks.length) {
        requestAnimationFrame(update);
    } else {
        running = false;
    }
}

function updateBoard() {
    board.innerHTML = results.map((r, i) => 
        `<li class="${i===0?'top1':''}"><span>#${i+1} ${r.name}</span> <span>${r.time}s</span></li>`
    ).join('');
}

document.getElementById('startBtn').onclick = startRace;
document.getElementById('resetBtn').onclick = reset;
</script>
</body>
</html>
