<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family: Arial;
  background:#0b1220;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Track */
.track{
  width:95%;
  max-width:900px;
  border:2px solid #fff;
  margin-top:10px;
  position:relative;
  height:70px;
  border-radius:12px;
  background:#1c2742;
}

/* Duck */
.duck{
  position:absolute;
  left:5px;
  top:18px;
  font-size:30px;
  transition:left .25s linear;
}

/* Buttons */
.controls{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  padding:10px 12px;
  border-radius:10px;
  border:none;
}

/* Leaderboard */
.board{
  width:95%;
  max-width:900px;
  background:#101b30;
  margin-top:15px;
  border-radius:12px;
  padding:10px;
}
.board h3{margin:5px 0;}
.rank-item{
  padding:6px 10px;
  border-bottom:1px solid #2b3a60;
}
.rank-item span{
  font-weight:700;
}
</style>
</head>

<body>

<h2>üê• ƒêua v·ªãt ‚Äì PC & Mobile</h2>

<div class="track" id="track">
  <div class="duck" id="duck">ü¶Ü</div>
</div>

<div class="controls">
  <button onclick="move()">ƒê·∫°p v·ªãt</button>
  <button onclick="resetGame()">Ch∆°i l·∫°i</button>
</div>

<div class="board">
  <h3>üèÜ B·∫£ng X·∫øp H·∫°ng</h3>
  <div id="leaderboard"></div>
</div>

<script>
let duck = document.getElementById("duck");
let track = document.getElementById("track");
let pos = 5;
let finished = false;

let leaderboard = [];

// --- Move Duck ---
function move(){
  if(finished) return;

  pos += 20;                     // t·ªëc ƒë·ªô ·ªïn ƒë·ªãnh
  duck.style.left = pos + "px";

  let limit = track.clientWidth - 60;

  if(pos >= limit){
    finished = true;
    let time = Date.now();
    addToBoard(time);
  }
}

// --- Add & Render Leaderboard ---
function addToBoard(time){
  leaderboard.push({
    name:"Ng∆∞·ªùi ch∆°i",
    score: time
  });

  leaderboard.sort((a,b)=>a.score - b.score); // th·ªùi gian nh·ªè h∆°n = th·∫Øng

  renderBoard();
}

function renderBoard(){
  let box = document.getElementById("leaderboard");
  box.innerHTML = "";

  if(leaderboard.length === 0){
    box.innerHTML = "<i>Ch∆∞a c√≥ ng∆∞·ªùi ch∆°i</i>";
    return;
  }

  leaderboard.forEach((p,i)=>{
    let item = document.createElement("div");
    item.className="rank-item";
    item.innerHTML = `<span>TOP ${i+1}</span> ‚Äî ${p.name}`;
    box.appendChild(item);
  });
}

// --- Reset ---
function resetGame(){
  pos = 5;
  finished = false;
  duck.style.left = pos + "px";
}
</script>

</body>
</html>
