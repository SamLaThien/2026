</head>
<body>

    <div id="gift-overlay">
        <div class="gift-box" onclick="openLuckyGift()">üéÅ</div>

    </div>

    <div id="bg-tree"></div>
    
    <div class="content">

    <canvas id="fireworks"></canvas>

    <script>
        // Danh s√°ch 5 l·ªùi ch√∫c ng·∫´u nhi√™n
        const wishes = [
            "Ch√∫c b·∫°n nƒÉm m·ªõi ti·ªÅn v√†o nh∆∞ n∆∞·ªõc, ti·ªÅn ra nh·ªè gi·ªçt nh∆∞ cafe phin!",
            "V·∫°n s·ª± nh∆∞ √Ω - T·∫•n t√†i t·∫•n l·ªôc - An khang th·ªãnh v∆∞·ª£ng!",
            "NƒÉm m·ªõi B√≠nh Ng·ªç: ƒêong cho ƒë·∫ßy h·∫°nh ph√∫c ‚Äì G√≥i cho tr·ªçn l·ªôc t√†i!",
            "Ch√∫c b·∫°n 365 ng√†y h·∫°nh ph√∫c, 52 tu·∫ßn nh∆∞ √Ω, 12 th√°ng an vui!",
            "S·ª©c kh·ªèe d·∫ªo dai, c√¥ng vi·ªác thu·∫≠n l·ª£i, t√∫i ti·ªÅn r·ªßng r·ªânh, t√¨nh y√™u ph∆°i ph·ªõi!",
            "Ch√∫c b·∫°n nƒÉm m·ªõi phi nhanh nh∆∞ ng·ª±a, vi·ªác g√¨ c≈©ng th√¥ng, ƒë√≠ch n√†o c≈©ng t·ªõi!",
            "Ti·ªÅn v√†o c·ª≠a tr∆∞·ªõc, v√†ng v√†o c·ª≠a sau, hai c√°i g·∫∑p nhau, chui v√†o k√©t s·∫Øt.",
            "Ng·ª±a phi ƒë∆∞·ªùng xa m·ªõi bi·∫øt ng·ª±a hay. Ch√∫c b·∫°n nƒÉm 2026 b·ªÅn b·ªâ v·ªõi m·ª•c ti√™u, m·∫°nh m·∫Ω tr∆∞·ªõc th·ª≠ th√°ch v√† c√°n ƒë√≠ch m·ªôt c√°ch huy ho√†ng nh·∫•t!",
            "Ch√∫c s·ª± nghi·ªáp c·ªßa b·∫°n trong nƒÉm B√≠nh Ng·ªç s·∫Ω c√≥ nh·ªØng b∆∞·ªõc nh·∫£y v·ªçt, 'ng·ª±a hay kh√¥ng ng·∫°i ƒë∆∞·ªùng xa'"
        ];

        let isOpened = false;

        function openLuckyGift() {
            if (isOpened) return;
            isOpened = true;

            // Hi·ªáu ·ª©ng m·ªü qu√†
            document.getElementById('gift-overlay').classList.add('opened');

            // Ch·ªçn ng·∫´u nhi√™n 1 l·ªùi ch√∫c
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];

            setTimeout(() => {
                startFireworks();
                startFlowers();
                
                // Hi·ªÉn th·ªã ti√™u ƒë·ªÅ tr∆∞·ªõc
                typeWriter("M·ª´ng Xu√¢n B√≠nh Ng·ªç 2026", "main-title", 100, () => {
                    // Sau ƒë√≥ hi·ªÉn th·ªã l·ªùi ch√∫c ng·∫´u nhi√™n
                    typeWriter(randomWish, "lucky-wish", 60);
                });
            }, 600);
        }

        function typeWriter(text, elementId, speed, callback) {
            let i = 0;
            const elem = document.getElementById(elementId);
            elem.innerHTML = ""; // X√≥a n·ªôi dung c≈©
            function type() {
                if (i < text.length) {
                    elem.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function startFlowers() {
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.innerHTML = Math.random() > 0.5 ? 'üåº' : 'üå∏';
                petal.style.fontSize = (Math.random() * 20 + 15) + 'px';
                petal.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 4 + 5;
                petal.style.animation = `petalFall ${duration}s linear forwards`;
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), duration * 1000);
            }, 300);
        }

        // Logic Ph√°o hoa
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        
        function startFireworks() {
            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.4;
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                for (let i = 0; i < 40; i++) {
                    particles.push({x, y, vx:(Math.random()-0.5)*10, vy:(Math.random()-0.5)*10, alpha:1, color, g:0.1});
                }
            }
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.05) createFirework();
                particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.vy += p.g; p.alpha -= 0.015;
                    ctx.globalAlpha = p.alpha; ctx.fillStyle = p.color;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
                    if (p.alpha <= 0) particles.splice(i, 1);
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    </script>
