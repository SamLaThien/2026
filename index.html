<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cuá»™c Äua MuÃ´n LoÃ i â€” Multi-Species Race</title>

<style>
body{margin:0;background:#0f172a;color:#fff;font-family:system-ui;display:flex;justify-content:center;min-height:100vh}
.container{max-width:1000px;width:100%;padding:10px;display:flex;flex-direction:column;box-sizing:border-box}
.card{background:#111827;border-radius:16px;padding:15px;box-shadow:0 10px 25px rgba(0,0,0,.5);border:1px solid #1f2937}

h2{text-align:center;color:#38bdf8;margin:5px 0; text-transform: uppercase; letter-spacing: 1px;}
textarea{width:100%;height:60px;border-radius:8px;border:1px solid #334155;background:#020617;color:#fff;padding:10px;box-sizing:border-box;font-size: 14px;}

.buttons{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:10px 0}
button{padding:12px;border-radius:8px;border:none;font-weight:700;cursor:pointer;transition: 0.2s; text-transform: uppercase;}
#startBtn{background:#22c55e;color:#000}
#resetBtn{background:#38bdf8;color:#000}

.timer{font-size:22px;text-align:center;color:#fbbf24;font-weight:bold;margin-bottom:10px; font-family: monospace;}
.commentary-box{background:#1e1b4b;color:#e0e7ff;padding:10px;border-radius:8px;font-size:14px;border:1px solid #4338ca;min-height:22px;margin-bottom:15px; text-align: center;}

/* ÄÆ¯á»œNG ÄUA */
.track-wrapper {
  width: 100%;
  overflow-x: auto;
  overflow-y: hidden;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  position: relative;
}
.track {
  position:relative;
  width: 4000px;
  background-image: linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size: 200px 100%;
  padding: 10px 0;
  transition: height 0.3s ease;
}
.finish-line {
  position:absolute;
  right:120px;
  top:0; bottom:0;
  width:20px;
  background: repeating-linear-gradient(45deg, #ef4444, #ef4444 8px, #fff 8px, #fff 16px);
  border-left: 4px solid white;
}

/* CON Váº¬T */
.racer {
  position: absolute;
  left: 0;
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 600;
  height: 40px;
  padding: 0 10px;
  z-index: 2;
  white-space: nowrap;
}
.racer-icon {
  font-size: 28px;
  display: inline-block;
  transition: transform 0.2s;
}

/* HIá»†U á»¨NG Bá»¨T Tá»C NHáº¸ */
.racer.boosted .racer-icon {
  filter: drop-shadow(0 0 12px #fbbf24);
  transform: scale(1.3) skewX(-15deg);
}
.racer.stunned { opacity: 0.4; filter: grayscale(1); }
.racer.stunned .racer-icon { transform: rotate(180deg); }

/* Báº¢NG Xáº¾P Háº NG */
#board { padding:0; list-style:none; }
#board li {
  background:#1e293b; padding:10px 15px; margin-bottom:5px;
  border-radius:8px; display:flex; justify-content:space-between;
  border: 1px solid #334155;
}
.top1 { background: linear-gradient(90deg, #fde047, #facc15) !important; color: #000; font-weight: bold; }
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h2>ğŸ† Cuá»™c Äua MuÃ´n LoÃ i</h2>
    <textarea id="names" placeholder="Nháº­p tÃªn váº­n Ä‘á»™ng viÃªn (má»—i dÃ²ng 1 tÃªn)...">SÆ° Tá»­&#10;Há»• BÃ¡o&#10;Thá» Tráº¯ng&#10;RÃ¹a Xanh&#10;SÃ³i XÃ¡m&#10;Khá»‰ Con</textarea>
    
    <div class="buttons">
      <button id="startBtn">ğŸš€ Báº®T Äáº¦U ÄUA</button>
      <button id="resetBtn">ğŸ”„ LÃ€M Má»šI</button>
    </div>

    <div class="timer" id="timer">00.00s</div>
    <div class="commentary-box" id="commentary">ğŸ“¢ Äang chá» cÃ¡c váº­n Ä‘á»™ng viÃªn vÃ o váº¡ch xuáº¥t phÃ¡t...</div>

    <div class="track-wrapper" id="scrollContainer">
      <div class="track" id="track">
        <div class="finish-line"></div>
      </div>
    </div>

    <h3>ğŸ“Š Báº£ng Tá»•ng Sáº¯p</h3>
    <ul id="board"></ul>
  </div>
</div>

<script>
const track = document.getElementById('track');
const scrollContainer = document.getElementById('scrollContainer');
const commentaryEl = document.getElementById('commentary');
const board = document.getElementById('board');
const timerEl = document.getElementById('timer');

// Danh sÃ¡ch icon muÃ´n loÃ i
const speciesIcons = [
    'ğŸ¦', 'ğŸ¯', 'ğŸº', 'ğŸ¦Š', 'ğŸ±', 'ğŸ¦', 'ğŸ¦“', 'ğŸ¦„', 'ğŸ´', 'ğŸ„', 
    'ğŸ·', 'ğŸ­', 'ğŸ°', 'ğŸ¹', 'ğŸ¿ï¸', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¸', 'ğŸµ', 
    'ğŸ”', 'ğŸ§', 'ğŸ¦', 'ğŸ¤', 'ğŸ¦†', 'ğŸ¦…', 'ğŸ¦‰', 'ğŸ¢', 'ğŸ', 'ğŸ™', 
    'ğŸ¬', 'ğŸ˜', 'ğŸ¦’', 'ğŸ†', 'ğŸ«'
];

let racers = [], results = [], running = false, startTime = 0;
let msgQueue = [], isAnnouncing = false;

function log(msg) {
    msgQueue.push(msg);
    if(!isAnnouncing) showNextMsg();
}

function showNextMsg() {
    if(msgQueue.length === 0) { isAnnouncing = false; return; }
    isAnnouncing = true;
    commentaryEl.innerHTML = `ğŸ“¢ <b>${msgQueue.shift()}</b>`;
    setTimeout(() => showNextMsg(), 1500);
}

function reset() {
    running = false; results = []; board.innerHTML = ""; timerEl.textContent = "00.00s";
    msgQueue = []; isAnnouncing = false; commentaryEl.textContent = "ğŸ“¢ Sáºµn sÃ ng!";
    scrollContainer.scrollLeft = 0;
    track.querySelectorAll('.racer').forEach(r => r.remove());
}

function startRace() {
    if(running) return;
    const names = document.getElementById('names').value.split('\n').map(s => s.trim()).filter(Boolean);
    if(names.length === 0) return;
    reset();

    const laneHeight = 45;
    track.style.height = (names.length * laneHeight + 20) + "px";

    // Trá»™n ngáº«u nhiÃªn icon
    const shuffledIcons = [...speciesIcons].sort(() => Math.random() - 0.5);

    racers = names.map((name, i) => {
        const r = document.createElement('div');
        r.className = 'racer';
        const icon = shuffledIcons[i % shuffledIcons.length];
        
        r.innerHTML = `<span class="racer-icon">${icon}</span> <span>${name}</span>`;
        r.style.top = (i * laneHeight + 10) + "px";
        r.dataset.x = 0;
        r.dataset.name = name;
        r.dataset.icon = icon;
        r.dataset.status = "run";
        r.dataset.statusTimer = 0;
        r.dataset.cooldown = 0;
        r.dataset.done = "0";
        track.appendChild(r);
        return r;
    });

    running = true;
    startTime = performance.now();
    requestAnimationFrame(update);
}

function update() {
    if(!running) return;
    const now = performance.now();
    const elapsed = ((now - startTime) / 1000).toFixed(2);
    timerEl.textContent = elapsed + "s";

    let leadingX = 0;
    let finishedCount = 0;
    const finishLineX = track.offsetWidth - 150;

    racers.forEach(r => {
        if(r.dataset.done === "1") { finishedCount++; return; }

        let x = parseFloat(r.dataset.x);
        let sTimer = parseInt(r.dataset.statusTimer);
        let cooldown = parseInt(r.dataset.cooldown);

        if(sTimer > 0) r.dataset.statusTimer = sTimer - 1;
        if(cooldown > 0) r.dataset.cooldown = cooldown - 1;

        if(sTimer === 0 && r.dataset.status !== "run") {
            r.dataset.status = "run";
            r.classList.remove('boosted', 'stunned');
        }

        // Tá»‘c Ä‘á»™ di chuyá»ƒn cÆ¡ báº£n
        let speed = 2.0 + Math.random() * 1.5; 
        if(r.dataset.status === "boost") speed += 2.8; // Bá»©t tá»‘c ngáº¯n nháº¹ nhÃ ng
        if(r.dataset.status === "stun") speed = 0;

        // Sá»± kiá»‡n bá»©t tá»‘c hoáº·c váº¥p ngÃ£
        if(r.dataset.status === "run" && parseInt(r.dataset.cooldown) === 0 && Math.random() < 0.007) {
            if(Math.random() > 0.4) {
                r.dataset.status = "boost";
                r.dataset.statusTimer = 45; // ~0.75 giÃ¢y
                r.dataset.cooldown = 350;    // Nghá»‰ 6 giÃ¢y
                r.classList.add('boosted');
                log(r.dataset.icon + " " + r.dataset.name + " Ä‘ang tÄƒng tá»‘c!");
            } else {
                r.dataset.status = "stun";
                r.dataset.statusTimer = 40; 
                r.dataset.cooldown = 150;
                r.classList.add('stunned');
                log(r.dataset.icon + " " + r.dataset.name + " bá»‹ khá»±ng láº¡i má»™t nhá»‹p!");
            }
        }

        x += speed;
        r.dataset.x = x;
        r.style.left = x + "px";
        if(x > leadingX) leadingX = x;

        // Vá» Ä‘Ã­ch
        if(x >= finishLineX) {
            r.dataset.done = "1";
            r.style.left = finishLineX + "px";
            results.push({name: r.dataset.name, icon: r.dataset.icon, time: elapsed});
            log("Vá» Ä‘Ã­ch: " + r.dataset.icon + " " + r.dataset.name + "!");
            updateBoard();
        }
    });

    // Cuá»™n camera theo con dáº«n Ä‘áº§u
    const screenW = scrollContainer.offsetWidth;
    if(leadingX > screenW / 2.5) {
        scrollContainer.scrollLeft = leadingX - screenW / 2.5;
    }

    if(finishedCount < racers.length) requestAnimationFrame(update);
    else running = false;
}

function updateBoard() {
    board.innerHTML = results.map((r, i) => 
        `<li class="${i===0?'top1':''}">
            <span><b>#${i+1}</b> ${r.icon} ${r.name}</span> 
            <span>${r.time}s</span>
        </li>`
    ).join('');
}

document.getElementById('startBtn').onclick = startRace;
document.getElementById('resetBtn').onclick = reset;
</script>
</body>
</html>
