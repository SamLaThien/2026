<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng NƒÉm M·ªõi 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000; /* N·ªÅn ƒëen ƒë·ªÉ ph√°o hoa n·ªïi b·∫≠t */
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        /* Hi·ªáu ·ª©ng ch·ªØ ch√∫c m·ª´ng */
        .wishes {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 100%;
            pointer-events: none;
        }

        .wishes h1 {
            font-size: 5rem;
            color: #ff0000;
            text-shadow: 0 0 20px #ffcc00, 2px 2px 5px #000;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .wishes p {
            font-size: 2rem;
            color: #ffcc00;
            text-shadow: 1px 1px 3px #000;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ffcc00; }
            to { text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff0000; }
        }

        /* Hi·ªáu ·ª©ng hoa r∆°i */
        .flower {
            position: absolute;
            top: -50px;
            pointer-events: none;
            z-index: 5;
            user-select: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
            }
        }

        /* Khung c·∫£nh c√¢y mai/ƒë√†o ·ªü g√≥c */
        .tree-decor {
            position: absolute;
            bottom: 0;
            width: 300px;
            z-index: 2;
        }
        .left-tree { left: 0; transform: scaleX(-1); }
        .right-tree { right: 0; }

        canvas { display: block; }
    </style>
</head>
<body>

    <div class="wishes">
        <h1>Ch√∫c M·ª´ng NƒÉm M·ªõi 2026</h1>
        <p>V·∫°n S·ª± Nh∆∞ √ù - An Khang Th·ªãnh V∆∞·ª£ng</p>
    </div>

    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- Logic Ph√°o Hoa ---
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height / 2;
                this.speed = 3 + Math.random() * 3;
                this.particles = [];
                this.hue = Math.random() * 360;
                this.dead = false;
            }

            update() {
                if (this.y > this.targetY) {
                    this.y -= this.speed;
                } else {
                    this.explode();
                    this.dead = true;
                }
            }

            explode() {
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.hue));
                }
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 5 + 2;
                this.friction = 0.95;
                this.gravity = 0.1;
                this.alpha = 1;
            }

            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= 0.02;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let fireworks = [];
        let particles = [];

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) fireworks.push(new Firework());

            fireworks.forEach((fw, index) => {
                fw.update();
                if (fw.dead) {
                    particles.push(...fw.particles);
                    fireworks.splice(index, 1);
                }
            });

            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        // --- Logic Hoa Mai / Hoa ƒê√†o r∆°i ---
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            // Ng·∫´u nhi√™n ch·ªçn m√†u v√†ng (mai) ho·∫∑c h·ªìng (ƒë√†o)
            const isMai = Math.random() > 0.5;
            flower.style.color = isMai ? '#FFD700' : '#FFB7C5';
            flower.innerHTML = 'üå∏'; // B·∫°n c√≥ th·ªÉ thay b·∫±ng icon ho·∫∑c ·∫£nh 
            if (isMai) flower.innerHTML = 'üåº'; 
            
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.fontSize = (Math.random() * 20 + 10) + 'px';
            flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
            flower.style.opacity = Math.random();

            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 5000);
        }

        setInterval(createFlower, 200);
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
